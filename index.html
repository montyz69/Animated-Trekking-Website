<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trek</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>

  <body>
    <header>
      <nav class="hide">
        <img src="./img/logo.png" alt="Trekkers" class="logo" />
        <ul>
          <li>
            <a href="#">Login</a>
          </li>
          <li>
            <a href="#">Sign Up</a>
          </li>
          <li class="search">
            <a href="#" class="">
              <i class="fa-solid fa-magnifying-glass"></i>
            </a>
          </li>
          <li class="hamburger">
            <a href="#">
              <div class="bar"></div>
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="vignette hide"></div>
      <img src="./img/background.png" data-distance="-200"data-speedx="0.3" data-rotation="0" data-speedy="0.38" class="parallax bg-img"data-speedz="0"/>
      <img src="./img/fog_7.png"data-distance="850" data-speedx="0.27"data-speedy="0.32"data-rotation="0" class="parallax fog-7"data-speedz="0"/>
      <img src="./img/mountain_10.png"data-distance="1000" data-speedx="0.195"data-speedy="0.305" data-rotation="0" class="parallax mountain-10"data-speedz="0"/>
      <img src="./img/fog_6.png"data-distance="1300" data-speedx="0.25"data-speedy="0.28" data-rotation="0" class="parallax fog-6"data-speedz="0"/>
      <img src="./img/mountain_9.png" data-distance="1700"data-speedx="0.125"data-speedy="0.155" data-rotation="0.02"class="parallax mountain-9"data-speedz="0.15"/>
      <img src="./img/mountain_8.png"data-distance="2100" data-speedx="0.1" data-speedy="0.11"data-rotation="0" class="parallax mountain-8"data-speedz="0"/>
      <img src="./img/fog_5.png" data-speedx="0.16" data-speedy="0.105" data-rotation="0.09" class="parallax fog-5"data-speedz="0"/>
      <img src="./img/mountain_7.png" data-speedx="0.1"data-distance="2400" data-speedy="0.1" class="parallax mountain-7"data-speedz="0"/>
      <div class="text parallax" data-speedx="0.07" data-speedy="0.07"data-speedz="0" data-rotation="0.11">
        <h2>
          Maharashtra
        </h2>
        <h1>
          Trekkers
        </h1>
      </div>
      <img src="./img/mountain_6.png" data-distance="2600"data-speedx="0.065"data-rotation="0.12" data-speedy="0.05" class="parallax mountain-6"data-speedz="0.05">
      <img src="./img/fog_4.png"data-distance="2800" data-speedx="0.135"data-rotation="0" data-speedy="0.055" class="parallax fog-4"data-speedz="0">
      <img src="./img/mountain_5.png"data-distance="3000" data-speedx="0.08"data-rotation="0.1" data-speedy="0.04"  class="parallax mountain-5"data-speedz="0.13">
      <img src="./img/fog_3.png"data-distance="3200" data-speedx="0.11" data-speedy="0.018" class="parallax fog-3"data-speedz="0.35">
      <img src="./img/mountain_4.png" data-distance="3400" data-speedx="0.059" data-speedy="0.024"  class="parallax mountain-4"data-speedz="0.32">
      <img src="./img/mountain_3.png" data-distance="3600"data-speedx="0.04"data-speedy="0.018"data-rotation="0" class="parallax mountain-3"data-speedz="0">
      <img src="./img/fog_2.png" data-speedx="0.15"data-rotation="0"  data-speedy="0.0115" class="parallax fog-2"data-speedz="0">
      <img src="./img/mountain_2.png" data-distance="4000"data-speedx="0.0235"data-rotation="0.15" data-speedy="0.013" class="parallax mountain-2"data-speedz="0.42">
      <img src="./img/mountain_1.png"data-distance="4200" data-speedx="0.027"data-rotation="0.2" data-speedy="0.018" class="parallax mountain-1"data-speedz="0.53">
      <img src="./img/sun_rays.png"  class="sun-rays hide">
      <img src="./img/black_shadow.png"  class="black-shadow hide">
      <img src="./img/fog_1.png" data-speedx="0.12" data-speedy="0.01" data-speedz="0" class="parallax fog-1">
    </main>

    <script src="./js/app.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>"

  </body>
</html>
